<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seelfo - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 600px;
            width: 90%;
            height: auto;
        }

        .text-container {
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coming-soon {
            color: #4a9d5f;
            font-size: 2.5rem;
            font-weight: 400;
            white-space: nowrap;
            border-right: 3px solid #4a9d5f;
            padding-right: 5px;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @media (max-width: 768px) {
            .coming-soon {
                font-size: 1.8rem;
            }

            .logo-container img {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Seelfo_logo_page.png" alt="Seelfo Logo">
        </div>
        
        <div class="text-container">
            <div class="coming-soon"></div>
        </div>
    </div>

    <script>
        const phrases = [
            "Coming soon...",
            "Work in progress...",
            "Building something great...",
            "Almost ready...",
            "Stay tuned..."
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let isPaused = false;
        
        const textElement = document.querySelector('.coming-soon');
        const typingSpeed = 100;
        const deletingSpeed = 50;
        const pauseDuration = 5000;
        const pauseBeforeDelete = 2000;
        
        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isPaused) {
                setTimeout(type, pauseDuration);
                isPaused = false;
                isDeleting = true;
                return;
            }
            
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                
                if (charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    setTimeout(type, 500);
                    return;
                }
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                
                if (charIndex === currentPhrase.length) {
                    isPaused = true;
                    setTimeout(type, pauseBeforeDelete);
                    return;
                }
            }
            
            setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
        }
        
        setTimeout(type, 1000);
    </script>
</body>
</html>
